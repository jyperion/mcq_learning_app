<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Interview Prep Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-indigo-600 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-white text-xl font-bold">ML Interview Prep</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="scoreDisplay" class="hidden text-white bg-indigo-700 px-3 py-1 rounded">
                            Score: <span id="score">0</span>
                        </div>
                        <div id="timerDisplay" class="hidden text-white bg-indigo-700 px-3 py-1 rounded">
                            Time: <span id="timer">00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Welcome Section -->
            <div id="welcome" class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to ML Interview Prep!</h2>
                <p class="text-gray-600 mb-6">Practice machine learning interview questions, track your progress, and improve your skills.</p>
                <div class="mb-6">
                    <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                    <input type="text" id="userName" name="userName" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500" 
                           placeholder="Enter your name">
                </div>
                <button id="startSession" class="bg-indigo-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 transform hover:scale-105 transition-all">
                    Start Practice Session
                </button>
            </div>

            <!-- Concept Selection (Initially Hidden) -->
            <div id="conceptSelection" class="hidden bg-white shadow rounded-lg p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Select a Topic</h3>
                <div id="conceptList" class="grid grid-cols-1 gap-4">
                    <!-- Concepts will be dynamically added here -->
                </div>
            </div>

            <!-- Question Section (Initially Hidden) -->
            <div id="questionSection" class="hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-900">Question <span id="questionNumber">1</span></h3>
                        <div class="flex items-center space-x-2">
                            <div class="h-2 w-48 bg-gray-200 rounded-full">
                                <div id="progressBar" class="h-2 bg-green-500 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <h2 id="questionText" class="text-lg text-gray-800 leading-relaxed"></h2>
                    </div>
                    <div id="options" class="space-y-3">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                    <div id="feedbackSection" class="mt-4 p-4 rounded-lg hidden">
                        <!-- Feedback will be shown here -->
                    </div>
                    <div id="recheckSection" class="mt-4 hidden">
                        <button id="recheckButton" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-colors">
                            Recheck Answer
                        </button>
                        <div id="newAnswerSection" class="mt-4 hidden">
                            <h4 class="text-lg font-semibold mb-2">New Answer Generated:</h4>
                            <div id="newAnswerContent" class="p-4 bg-gray-50 rounded-lg"></div>
                            <div class="mt-4 flex space-x-4">
                                <button id="acceptNewAnswer" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                    Accept New Answer
                                </button>
                                <button id="rejectNewAnswer" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                                    Keep Original
                                </button>
                                <button id="flagQuestion" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                                    Flag Question
                                </button>
                                <button id="deleteQuestion" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                                    Delete Question
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-between items-center">
                        <button id="submitAnswer" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                            Submit Answer
                        </button>
                        <button id="nextQuestion" class="hidden bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            Next Question
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Progress Section (Moved to bottom) -->
        <div id="progressSection" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="border-t border-gray-200 mt-8 pt-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Progress</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white shadow rounded-lg p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Overall Progress</h3>
                        <div class="aspect-w-1 aspect-h-1">
                            <canvas id="progressChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white shadow rounded-lg p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Concept Mastery</h3>
                        <div class="aspect-w-1 aspect-h-1">
                            <canvas id="conceptChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentQuestion = null;
        let timer = null;
        let seconds = 0;
        let score = 0;
        let questionNumber = 1;
        let progressChart = null;
        let conceptChart = null;
        let progressCtx = null;
        let conceptCtx = null;
        let currentConceptId = null;

        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', function() {
            progressCtx = document.getElementById('progressChart').getContext('2d');
            conceptCtx = document.getElementById('conceptChart').getContext('2d');
            
            // Initialize empty charts
            progressChart = new Chart(progressCtx, {
                type: 'doughnut',
                data: {
                    labels: ['No Data'],
                    datasets: [{
                        data: [1],
                        backgroundColor: ['#e5e7eb']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            conceptChart = new Chart(conceptCtx, {
                type: 'radar',
                data: {
                    labels: ['No Data'],
                    datasets: [{
                        label: 'Concept Mastery',
                        data: [0],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgb(79, 70, 229)',
                        pointBackgroundColor: 'rgb(79, 70, 229)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        });

        // Event Listeners
        document.getElementById('startSession').addEventListener('click', startSession);
        document.getElementById('submitAnswer').addEventListener('click', submitAnswer);
        document.getElementById('nextQuestion').addEventListener('click', getNextQuestion);

        async function startSession() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter your name');
                nameInput.focus();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/session/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                if (response.ok) {
                    sessionId = data.session_id;
                    document.getElementById('welcome').classList.add('hidden');
                    document.getElementById('conceptSelection').classList.remove('hidden');
                    document.getElementById('scoreDisplay').classList.remove('hidden');
                    document.getElementById('timerDisplay').classList.remove('hidden');
                    loadConcepts();
                } else {
                    throw new Error(data.error || 'Failed to start session');
                }
            } catch (error) {
                console.error('Failed to start session:', error);
                alert('Failed to start session: ' + error.message);
            }
        }

        async function loadConcepts() {
            try {
                const response = await fetch(`${API_BASE}/concepts`, {
                    headers: { 'X-Session-ID': sessionId }
                });
                const concepts = await response.json();
                
                const conceptList = document.getElementById('conceptList');
                conceptList.innerHTML = '';
                
                if (!Array.isArray(concepts)) {
                    throw new Error('Invalid response format');
                }
                
                concepts.forEach(concept => {
                    const statusColor = {
                        'Not started': 'bg-gray-100 text-gray-800',
                        'Needs practice': 'bg-red-100 text-red-800',
                        'In progress': 'bg-yellow-100 text-yellow-800',
                        'Mastered': 'bg-green-100 text-green-800'
                    }[concept.status || 'Not started'] || 'bg-gray-100 text-gray-800';
                    
                    const conceptCard = document.createElement('div');
                    conceptCard.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-200 hover:border-indigo-500 transition-colors cursor-pointer';
                    conceptCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="text-lg font-semibold text-gray-900">${concept.name}</h4>
                                <p class="text-gray-600 mt-1">${concept.description || ''}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm font-medium ${statusColor}">
                                ${concept.status || 'Not started'}
                            </span>
                        </div>
                        <div class="mt-4 flex items-center space-x-4">
                            <div class="text-sm text-gray-500">
                                Questions: ${concept.question_count || 0}
                            </div>
                        </div>
                    `;
                    conceptCard.onclick = () => selectConcept(concept.id);
                    conceptList.appendChild(conceptCard);
                });
                
            } catch (error) {
                console.error('Failed to load concepts:', error);
                alert('Failed to load concepts: ' + error.message);
            }
        }

        async function selectConcept(conceptId) {
            try {
                const response = await fetch(`${API_BASE}/concepts/${conceptId}`);
                const concept = await response.json();
                
                currentConceptId = conceptId;
                document.getElementById('conceptSelection').classList.add('hidden');
                document.getElementById('questionSection').classList.remove('hidden');
                document.getElementById('progressSection').classList.remove('hidden');
                await getNextQuestion();
                startTimer();
            } catch (error) {
                console.error('Failed to select concept:', error);
                alert('Failed to select concept: ' + error.message);
            }
        }

        async function getNextQuestion() {
            try {
                const response = await fetch(`${API_BASE}/questions/random?concept_id=${currentConceptId}&count=1`);
                if (!response.ok) {
                    throw new Error('Failed to fetch question');
                }
                const question = await response.json();
                if (!question) {
                    alert('No more questions available for this concept');
                    return;
                }
                currentQuestion = question;
                displayQuestion(question);
                questionNumber++;
                document.getElementById('questionNumber').textContent = questionNumber;
            } catch (error) {
                console.error('Error fetching question:', error);
                alert('Failed to fetch question: ' + error.message);
            }
        }

        function displayQuestion(question) {
            if (!question || !question.question || !question.options) {
                console.error('Invalid question data:', question);
                return;
            }

            document.getElementById('questionText').textContent = question.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-4 bg-white border border-gray-300 rounded-lg mb-2 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500';
                button.textContent = option;
                button.onclick = () => submitAnswer(option);
                optionsContainer.appendChild(button);
            });

            // Reset UI state
            document.getElementById('feedbackSection').classList.add('hidden');
            document.getElementById('nextQuestion').classList.add('hidden');
            
            // Show the question section
            document.getElementById('questionSection').classList.remove('hidden');
            document.getElementById('conceptSelection').classList.add('hidden');
        }

        async function submitAnswer(option) {
            if (!currentQuestion) return;
            
            try {
                const response = await fetch(`${API_BASE}/questions/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({
                        question_id: currentQuestion.id,
                        selected_option: option,
                        session_id: sessionId,
                        time_taken: seconds
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to submit answer');
                }

                const result = await response.json();
                
                // Update score
                updateScore(result.isCorrect);
                
                // Show feedback
                const feedbackSection = document.getElementById('feedbackSection');
                feedbackSection.innerHTML = `
                    <div class="${result.isCorrect ? 'bg-green-100' : 'bg-red-100'} p-4 rounded-lg">
                        <p class="font-bold ${result.isCorrect ? 'text-green-800' : 'text-red-800'} mb-2">
                            ${result.isCorrect ? 'Correct!' : 'Incorrect'}
                        </p>
                        <p class="text-gray-700">${result.explanation}</p>
                    </div>
                `;
                feedbackSection.classList.remove('hidden');
                
                // Show next question button
                document.getElementById('nextQuestion').classList.remove('hidden');
                
                // Highlight correct and incorrect options
                const buttons = document.querySelectorAll('#options button');
                buttons.forEach(button => {
                    const isCorrect = button.textContent === result.correct_option;
                    const isSelected = button.textContent === option;
                    
                    if (isCorrect) {
                        button.classList.add('bg-green-100', 'border-green-500');
                    } else if (isSelected && !isCorrect) {
                        button.classList.add('bg-red-100', 'border-red-500');
                    }
                    
                    button.disabled = true;
                });
                
            } catch (error) {
                console.error('Submit Answer Error:', error);
                alert('Failed to submit answer: ' + error.message);
            }
        }

        function updateScore(isCorrect) {
            if (isCorrect) score += 10;
            document.getElementById('score').textContent = score;
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                const progress = (questionNumber - 1) * 10; // Assuming 10 questions total
                progressBar.style.width = `${progress}%`;
            }
            document.getElementById('questionNumber').textContent = questionNumber;
        }

        async function updateProgress() {
            try {
                const response = await fetch(`${API_BASE}/progress`, {
                    headers: { 'X-Session-ID': sessionId }
                });
                const progress = await response.json();
                updateCharts(progress);
            } catch (error) {
                console.error('Failed to update progress:', error);
            }
        }

        function updateCharts(progress) {
            if (progressChart) progressChart.destroy();
            if (conceptChart) conceptChart.destroy();
            
            // Overall progress chart
            const overallStats = progress.overall_stats || {};
            progressChart = new Chart(progressCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Incorrect'],
                    datasets: [{
                        data: [
                            overallStats.correct_answers || 0,
                            (overallStats.total_questions || 0) - (overallStats.correct_answers || 0)
                        ],
                        backgroundColor: [
                            'rgb(34, 197, 94)',  // green-500
                            'rgb(239, 68, 68)'   // red-500
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: `Overall Accuracy: ${overallStats.accuracy || 0}%`
                        }
                    }
                }
            });
            
            // Concept mastery chart
            const conceptStats = progress.concept_stats || [];
            
            // Sort concepts by priority (Not started -> Needs practice -> In progress -> Mastered)
            const sortedStats = [...conceptStats].sort((a, b) => a.priority - b.priority);
            
            conceptChart = new Chart(conceptCtx, {
                type: 'radar',
                data: {
                    labels: sortedStats.map(stat => stat.name),
                    datasets: [{
                        label: 'Concept Mastery',
                        data: sortedStats.map(stat => stat.accuracy || 0),
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgb(79, 70, 229)',
                        pointBackgroundColor: sortedStats.map(stat => {
                            switch(stat.status) {
                                case 'Mastered': return 'rgb(34, 197, 94)';  // green
                                case 'In progress': return 'rgb(234, 179, 8)';  // yellow
                                case 'Needs practice': return 'rgb(239, 68, 68)';  // red
                                default: return 'rgb(156, 163, 175)';  // gray
                            }
                        }),
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const stat = sortedStats[context.dataIndex];
                                    return [
                                        `Status: ${stat.status}`,
                                        `Accuracy: ${stat.accuracy || 0}%`,
                                        `Progress: ${stat.attempted}/${stat.total_questions} questions`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
            
            // Update summary statistics
            const summaryStats = document.getElementById('summaryStats');
            if (summaryStats) {
                summaryStats.innerHTML = `
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-700">Total Questions</h3>
                            <p class="text-2xl font-bold text-indigo-600">${overallStats.total_questions || 0}</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-700">Average Time</h3>
                            <p class="text-2xl font-bold text-indigo-600">${Math.round(overallStats.avg_time || 0)}s</p>
                        </div>
                    </div>
                `;
            }
        }

        function startTimer() {
            seconds = 0;
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }
    </script>
</body>
</html>
