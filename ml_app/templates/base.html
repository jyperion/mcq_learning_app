<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Interview Practice{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head_scripts %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-white font-bold text-xl">ML Interview Practice</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                            Practice
                        </a>
                        <a href="/stats" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                            Statistics
                        </a>
                        <a href="/concepts" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                            Concepts
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 ML Interview Practice. All rights reserved.</p>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script>
        // Common utility functions
        function showError(message) {
            alert(message);
        }

        function showSuccess(message) {
            alert(message);
        }

        async function fetchJson(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'An error occurred');
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
